<li class="dropdown mega-menu-fullwidth">

                        </a>

                    </li>



						<!-- Search Block -->
						<li>
							<i class="search fa fa-search search-btn"></i>
							<div class="search-open">
								<div class="input-group animated fadeInDown">
									<input type="text" class="form-control" placeholder="Search">
									<span class="input-group-btn">
										<button class="btn-u" type="button">Go</button>
									</span>
								</div>
							</div>

					<li class="active">Search results</li>
				</ul>
			</div>
		</div>
		<!--=== End Breadcrumbs ===-->

					</a>

				</div>
			</div>
		</div><!--/container-->
		<!--=== End Search Block Version 2 ===-->

		<!--=== Search Results ===-->
		<div class='searchMain'>

		<div class="container s-results margin-bottom-50">
			<span class="results-number">About <span ng-bind="activity.length"></span> results</span>
			<!-- Begin Inner Results -->
			<div class="inner-results" ng-repeat="detail in activity">
				<h3><a href="#"></a><span ng-bind="detail.DESCRIPTION"></span>
				</h3>
				<!-- <ul class="list-inline up-ul">
					<li class="btn-group">
						<button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
							More<i class="fa fa-caret-down margin-left-5"></i>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul role="menu" class="dropdown-menu">
							<li><a href="#">Share</a></li>
							<li><a href="#">Similar</a></li>
							<li><a href="#">Advanced search</a></li>
						</ul>
					</li>
					<li><a href="#">Wrapbootstrap</a></li>
					<li><a href="#">Dribbble</a></li>
				</ul> -->
				<p>
					User <span ng-bind="detail.CREATOR_ID"></span> asks you to join <span ng-bind="detail.DESCRIPTION"></span>  at <span ng-bind="detail.START_TIME"></span>.
					It's such a hit that <span ng-bind="detail.NO_OF_JOINERS"></span> out of <span ng-bind="detail.QUOTA"></span> quota HAVE BEEN POSSESSED!
				</p>
				<ul class="list-inline down-ul">
					<li>

							<li><i class="color-green fa fa-star"></i></li>
							<li><i class="color-green fa fa-star"></i></li>
							<li><i class="color-green fa fa-star"></i></li>
							<li><i class="color-green fa fa-star"></i></li>
							<li><i class="color-green fa fa-star-half-o"></i></li>
						</ul>
					</li>
					<li> </li>
					<li>234,034 views</li>
					<li><a href="#">Web designer</a></li>
				</ul>
			</div>
			<!-- Begin Inner Results -->

			<hr>


			<!-- Begin Inner Results -->

		</div>
	</div>
<!--/container-->
