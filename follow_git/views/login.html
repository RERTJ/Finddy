    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Web Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/style-rtl.css">

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/line-icons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- CSS Page Style -->    
    <link rel="stylesheet" href="css/page_log_reg_v2.css">    

    <!-- Style Switcher -->
    <link rel="stylesheet" href="css/style-switcher.css">

    <!-- CSS Theme -->    
    <link rel="stylesheet" href="css/default.css" id="style_color">
    <link rel="stylesheet" href="css/dark.css">

    <!-- CSS Customization -->

<body>   
<!--=== Content Part ===-->    
<div class="container">
    <form method="post" enctype="multipart/form-data">
    <!--Reg Block-->
    <div class="reg-block">
        <div class="reg-block-header">
            <h2>Sign In</h2>
            <ul class="social-icons text-center">
                <li><a class="rounded-x social_facebook" data-original-title="Facebook" href="#"></a></li>
            </ul>
            <p>Don't Have Account? <a class="color-green" href="signup">Sign Up</a></p>            
        </div>

        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="input-group margin-bottom-20">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <hr>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="staySign"> 
                <p>Always stay signed in</p>
            </label>            
        </div>
                                
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <a>
                    <input type = "submit" value = "Log In" class="btn-u btn-block">
                </a>
            </div>
        </div>
    </div>
    <!--End Reg Block-->
    </form>
</div><!--/container-->
<!--=== End Content Part ===-->

<!-- JS Global Compulsory -->          
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- JS Customization -->
<script src="js/custom.js"></script>

<script src="js/app.js"></script>
<script src="js/style-switcher-rtl.js"></script>
<script>
    jQuery(document).ready(function() {
        App.init();
        StyleSwitcher.initStyleSwitcher();      
    });
</script>
<script>
    $.backstretch([
      "https://upload.wikimedia.org/wikipedia/commons/4/46/A_Game_Of_Thrones_board_game_detail.jpg",

        fade: 1000,
        duration: 7000
    });
</script>
